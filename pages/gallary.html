<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ais index page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/gallary.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AIS sample page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                </ul>
            </div>
        </div>

    <!-- Content Section -->
    <div class="content">
        <div class="container my-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="image-upload-area text-center border p-4">
                        <img src="https://via.placeholder.com/150" alt="Upload Icon" class="mb-3">
                        <p>Upload file here</p>
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="description-area border p-4">
                        <textarea class="form-control" rows="8" placeholder="Description"></textarea>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">

        <p>Email: your.email@example.com</p>
